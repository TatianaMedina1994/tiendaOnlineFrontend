<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Gesti√≥n de productos</h2>
      <form #form="ngForm" (ngSubmit)=" agregarproducto()">
        <div class="row">
          <div class="col-md-12">
            <label for="cantidad">Cantidad</label>
            <input id="cantidad" type="text" class="form-control" name="cantidad" placeholder="Cantidad del producto"
            [(ngModel)]="cantidad" required />
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <label for="descripcion">Descripcion</label>
              <input id="descripcion" type="text" class="form-control" name="descripcion" placeholder="Descripcion del producto"
              [(ngModel)]="descripcion" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="descuento">Descuento</label>
              <input id="descuento" type="text" class="form-control" name="descuento" placeholder="Descuento del producto"
              [(ngModel)]="descuento" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="nombre">Nombre</label>
              <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre del producto"
              [(ngModel)]="nombre" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="precio">Precio</label>
              <input id="precio" type="text" class="form-control" name="precio" placeholder="Precio del producto"
              [(ngModel)]="precio" required />
            </div>
            <div class="col-md-12">
              <label for="url">Url</label>
              <input id="url" type="text" class="form-control" name="url" placeholder="Url del producto"
              [(ngModel)]="url" required />
            </div>
          </div>
          <hr/>
          <button class="btn btn-success" type="submit"
          [disabled] = "!form.form.valid">Ingresar</button>
      </form>
    </div>
    <div class="col-md-6" *ngIf="listaProductos.length">
        <h2>Lista de productos</h2>
        <ul class="lista-productos">
          <li class="producto" *ngFor="let producto of listaProductos; let i = index">
            {{producto.cantidad}}
            {{producto.descripcion}}
            {{producto.descuento}}
            {{producto.nombre}}
            {{producto.precio}}
            {{producto.url}}
            <img  style="width: 20px; height: 20px;"  src="assets/delete.svg" (click)=removerProducto(i)>
          </li>
        </ul>
    </div>
  </div>
</div>
